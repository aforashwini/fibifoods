<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibi Foods — Real Ingredients, Real Fiber</title>

  <!-- Google Fonts: Permanent Marker (headings), Patrick Hand (body), Amatic SC (accent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'fibi-green': '#A4D67E',
            'fibi-blue': '#102E96',
            'fibi-yellow': '#FDF485',
            'fibi-cream': '#FEFEFE',
            'fibi-nav': '#F0F7E6',
          },
          fontFamily: {
            'marker': ['"Permanent Marker"', 'cursive'],
            'hand': ['"Patrick Hand"', 'cursive'],
            'amatic': ['"Amatic SC"', 'cursive'],
          },
        }
      }
    }
  </script>

  <!-- React 18 CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Ensure green bg spans full viewport even though content is max-w-lg */
    html, body { margin: 0; padding: 0; }
  </style>
</head>
<body class="bg-fibi-green min-h-screen">

  <div id="root"></div>

  <script type="text/babel">
    /* =============================================
       FIBI FOODS — React + Tailwind Landing Page
       Phase 1: Master Context / Foundation
       ============================================= */

    function App() {
      return (
        <div className="min-h-screen bg-fibi-green">
          {/* Content container — mobile poster feel, centered */}
          <div className="max-w-lg mx-auto relative">

            {/* Phase 1 placeholder — will be replaced by Phase 2 & 3 */}
            <div className="p-8">
              <p className="font-marker text-fibi-blue text-5xl leading-tight mb-4">
                Fibi Foods
              </p>
              <p className="font-hand text-fibi-blue text-2xl mb-2">
                Phase 1 foundation ready.
              </p>
              <p className="font-amatic text-fibi-blue text-3xl font-bold">
                Fonts, colors, and layout are configured.
              </p>
            </div>

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>
</html>
