<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibi Foods — Real Ingredients, Real Fiber</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'fibi-green': '#A4D67E',
            'fibi-blue': '#102E96',
            'fibi-yellow': '#FDF485',
            'fibi-cream': '#FEFEFE',
            'fibi-nav': '#F0F7E6',
            'fibi-sub': '#E6F0C0',
          },
          fontFamily: {
            marker: ['"Permanent Marker"', 'cursive'],
            hand: ['"Patrick Hand"', 'cursive'],
            amatic: ['"Amatic SC"', 'cursive'],
          },
        },
      },
    }
  </script>

  <!-- React 18 CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<!-- Phase 1: Full-viewport light green background -->
<body class="m-0 p-0 bg-fibi-green min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return (
        // Full viewport green background
        <div className="min-h-screen bg-fibi-green">
          {/* Centered mobile-poster container — content lives here */}
          <div className="max-w-lg mx-auto relative px-6">

            {/* Phase 1 complete — scaffold ready for Phase 2 & 3 */}

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
