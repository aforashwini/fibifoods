<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibi Foods — Real Ingredients, Real Fiber</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'fibi-green': '#A4D67E',
            'fibi-blue': '#102E96',
            'fibi-yellow': '#FDF485',
            'fibi-cream': '#FEFEFE',
            'fibi-nav': '#F0F7E6',
            'fibi-sub': '#E6F0C0',
          },
          fontFamily: {
            marker: ['"Permanent Marker"', 'cursive'],
            hand: ['"Patrick Hand"', 'cursive'],
            amatic: ['"Amatic SC"', 'cursive'],
          },
        },
      },
    }
  </script>

  <!-- React 18 CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<!-- Phase 1: Full-viewport light green background -->
<body class="m-0 p-0 bg-fibi-green min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return (
        // Full viewport green background
        <div className="min-h-screen bg-fibi-green">
          {/* Centered mobile-poster container */}
          <div className="max-w-lg mx-auto relative">

            {/* ========== PHASE 2: HEADER & HERO ========== */}

            {/* Navigation */}
            <nav className="flex justify-between items-center p-6">
              {/* Logo — 'f' drops lower via inline style */}
              <a href="#" className="font-marker text-3xl text-fibi-blue">
                <span style={{position:'relative', top:'3px'}}>f</span>ibifoods
              </a>
              {/* Nav links */}
              <div className="flex space-x-4">
                <a href="#" className="font-hand text-xl text-fibi-nav hover:opacity-80">Home</a>
                <a href="#about" className="font-hand text-xl text-fibi-nav hover:opacity-80">About</a>
                <a href="#shop" className="font-hand text-xl text-fibi-nav hover:opacity-80">Shop</a>
                <a href="#contact" className="font-hand text-xl text-fibi-nav hover:opacity-80">Contact</a>
              </div>
            </nav>

            {/* Hero Section */}
            <section className="relative px-6 pt-8 pb-16 overflow-visible">

              {/* Yellow blob — absolute, behind everything */}
              <div className="absolute -top-10 -left-8 -right-8 bottom-0 z-0 pointer-events-none">
                <svg viewBox="0 0 500 450" className="w-full h-full" preserveAspectRatio="none">
                  <path
                    d="M60 80 C20 120 -10 200 30 280 C50 320 80 370 150 400 C220 430 300 420 370 380 C430 345 480 280 470 210 C460 140 420 90 370 60 C310 25 230 10 170 20 C120 28 90 50 60 80Z"
                    fill="#FDF485"
                  />
                </svg>
              </div>

              {/* Hero content — sits above blob */}
              <div className="relative z-10">
                {/* Main Headline */}
                <h1 className="font-marker text-fibi-blue text-5xl sm:text-6xl leading-tight mb-5 text-left">
                  Fibi Foods:<br/>Real Ingredients,<br/>Real Fiber.
                </h1>

                {/* Sub-headline */}
                <p className="font-hand text-fibi-yellow text-2xl mb-8 text-left">
                  Fiber bars that actually taste good.<br/>No fake stuff. Just plants.
                </p>

                {/* CTA Button — hand-drawn feel, slight rotation */}
                <a
                  href="#shop"
                  className="inline-block font-hand text-xl text-fibi-blue bg-fibi-yellow px-8 py-3 rounded-tl-lg rounded-br-2xl rounded-tr-md rounded-bl-md shadow-md hover:shadow-lg transition-all"
                  style={{transform: 'rotate(-2deg)'}}
                >
                  Shop Now
                </a>
              </div>

              {/* Product image — photorealistic bar, overlapping blob */}
              <div className="absolute -right-4 top-6 z-20 w-56 sm:w-64">
                <img
                  src="Gemini_Generated_Image_xlavofxlavofxlav.png"
                  alt="Fibi Bar — a fiber-rich granola bar in a lavender wrapper with chocolate dripping"
                  className="w-full h-auto drop-shadow-2xl"
                  style={{transform: 'rotate(-15deg)'}}
                />
              </div>

            </section>

            {/* ========== END PHASE 2 ========== */}

            {/* ========== PHASE 3: WHY FIBI & FOOTER ========== */}

            {/* Why Fibi? Section */}
            <section id="about" className="px-6">
              <h2 className="font-marker text-fibi-blue text-5xl mt-12 mb-6">
                Why Fibi?
              </h2>

              {/* 2x2 Feature Grid */}
              <div className="grid grid-cols-2 gap-5">
                {/* Peanut SVG icon component — yellow, tilted 45deg */}
                {[
                  'High Fiber',
                  'Delicious',
                  'Plant-Based',
                  'No Weird Ingredients',
                ].map((item) => (
                  <div key={item} className="flex flex-row items-center gap-3">
                    {/* Peanut icon */}
                    <svg width="36" height="36" viewBox="0 0 60 60" className="shrink-0" style={{transform: 'rotate(45deg)'}}>
                      <path
                        d="M18 30 C18 18 22 10 30 10 C34 10 36 14 37 18 C38 14 40 10 44 10 C52 10 56 18 56 30 C56 42 52 50 44 50 C40 50 38 46 37 42 C36 46 34 50 30 50 C22 50 18 42 18 30Z"
                        fill="#FDF485"
                      />
                    </svg>
                    <span className="font-hand text-fibi-nav text-2xl sm:text-3xl">{item}</span>
                  </div>
                ))}
              </div>
            </section>

            {/* Footer */}
            <footer id="contact" className="relative px-6 mt-16 pb-10">
              {/* Subtle divider */}
              <div className="border-t border-white/20 mb-8"></div>

              {/* Brand */}
              <p className="font-marker text-fibi-blue text-2xl text-center mb-2">
                Fibi Foods
              </p>

              {/* Copyright */}
              <p className="font-hand text-fibi-yellow text-sm text-center">
                &copy; 2024 Fibi Foods. All rights reserved.
              </p>

              {/* Sparkle star — bottom right */}
              <svg
                className="absolute bottom-4 right-4 w-10 h-10 opacity-40"
                viewBox="0 0 40 40"
                fill="none"
              >
                <path
                  d="M20 0 L23 15 L40 20 L23 25 L20 40 L17 25 L0 20 L17 15 Z"
                  fill="white"
                />
              </svg>
            </footer>

            {/* ========== END PHASE 3 ========== */}

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
